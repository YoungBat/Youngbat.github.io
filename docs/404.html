<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error | YoungBat-Team</title>
    <link rel="icon" href="/image/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/error_style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
</head>
<body>
<div class="main">
    <div class="error">
        <h1>Error!</h1>
        <h2>Oh, there's a problem. The file you requested could not be found.<img src="./image/error.png" width="32px" height="auto" alt="There are some problem."></h2>
        <p>You may have mistyped the address or the page may have moved.</p>
        <p>You can try again or go back to the homepage.</p>
        <div id="flush">
            <button onclick="tryAgain()"><img src="image/flush.png" width="12.5%" height="auto" alt="Try again" style="text-align: center"></button>
            <script>
                function tryAgain(){
                    location.reload();
                }
                function getUTCTime(){
                    const date = new Date();
                    const time = date.toISOString();
                    document.getElementById("utc_time_value").innerHTML = time.toString();
                }
                setInterval(getUTCTime, 1000);
            </script>
        </div>
        <div id="utc_time">
            <p>UTC Time: <span id="utc_time_value"></span></p>
        </div>
        <div class="footer">
            <br/>
            <p>Error Code:<span>404 Not Found</span></p>
            <p><strong>(C) 2025 YoungBat-Team,Inc. All rights reserved.</strong></p>
        </div>
    </div>
</div>
</body>
</html>
